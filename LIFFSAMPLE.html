<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LIFF テスト</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>LIFF動作確認２</h1>
  <div style="font-size:40px;" id="name"></div>

  <script>
    liff.init({ liffId: "2009214055-go1waEbC" }).then(() => {
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        liff.getProfile().then(profile => {
          var name = "こんにちは " + profile.displayName + " さん";
          var userid = "あなたのuser_idは" + profile.userId + " です";
          document.getElementById("name").innerHTML = name +　"<br>" + userid ;
        });
      }
    });
  </script>
</body>
</html>

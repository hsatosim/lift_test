<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LIFF Test</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>LIFF動作確認</h1>
  <div id="name"></div>

  <script>
    liff.init({ liffId: "ここにLIFF IDを後で入れる" }).then(() => {
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        liff.getProfile().then(profile => {
          document.getElementById("name").innerHTML =
            "こんにちは " + profile.displayName + " さん";
        });
      }
    });
  </script>
</body>
</html>
